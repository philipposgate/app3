<template name="navbar">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">App2</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{ pathFor 'home' }}">Home</a></li>
            <li class="{{ activeIfTemplateIs 'about' }}"><a href="{{ pathFor 'about' }}">About</a></li>
            <li class="{{ activeIfTemplateIs 'contact' }}"><a href="{{ pathFor 'contact' }}">Contact</a></li>
            <li class="{{ activeIfTemplateIs 'calendar' }}"><a href="{{ pathFor 'calendar' }}">Calendar</a></li>            
            {{#if isAdminUser}}
	            <li class="{{ activeIfTemplateIs 'accountsAdmin' }}"><a href="{{ pathFor 'accountsAdmin' }}">Accounts Admin</a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav pull-right">
            {{#if currentUser}}
            	<li class="{{ activeIfTemplateIs 'entrySignOut' }}"><a href="{{ pathFor 'entrySignOut' }}">Sign Out</a></li>
            {{else}}
            	<li class="{{ activeIfTemplateIs 'entrySignUp' }}"><a href="{{ pathFor 'entrySignUp' }}">Sign Up</a></li>
            	<li class="{{ activeIfTemplateIs 'entrySignIn' }}"><a href="{{ pathFor 'entrySignIn' }}">Sign In</a></li>
            {{/if}}
          </ul>
          
        </div><!--/.nav-collapse -->
      </div>
    </div>
</template>
